name: Deploy to GitHub Pages

on:
  # mainブランチへのプッシュ時に実行
  push:
    branches: ['main']

  # GitHub ActionsタブからUIで手動実行を許可
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を1つに制限
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'weather-forecast/package-lock.json'

      - name: Install dependencies
        working-directory: ./weather-forecast
        run: npm ci

      - name: Build
        working-directory: ./weather-forecast
        env:
          GITHUB_PAGES: true
          VITE_USE_MOCK_DATA: true
          VITE_RAKUTEN_APP_ID: ${{ secrets.VITE_RAKUTEN_APP_ID }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './weather-forecast/dist'

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
